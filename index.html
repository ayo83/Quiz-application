<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <!--Top Section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-info display-3 my-4">Programming Quiz</h2>
        </div>
    </div>

    <!--Result Section-->
    <section class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-info display-4 p-3">0%</span> ready</p>
        </div>
    </section>
    <!--Quiz Section-->
    <div class="quiz py-4 bg-info">
        <div class="container">
            <h2 class="my-5 text-white">Let's start the questions...</h2>
            <form class="quiz-form tex-white">
                <div class="my-5">
                    <p class="lead font-weight-normal tex-white">1. JavaScript and Java are the same thing.</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Of course!!</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">No, despite having close concepts and names they have many
                            differences.</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. How can you use JavaScript on the Back end?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">JavaScript is not for Back end!!</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Use NODE js.</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3.What should you study to learn deeper about Web Devolpment?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label"> Html | Css | Javascript. </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label"> Wordpress. </label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is needed to be a great programmer?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label"> You have to be a genius to achieve that.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label"> Have consistency. </label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <script src="https://use.fontawesome.com/cc44b5bb7d.js"></script>
    <script src="./app.js"></script>
</body>

</html>
